<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./main.js" defer></script>
  <link rel="stylesheet" href="./style.css">
  <title>Tic Tac Toe!</title>
</head>

<body>
  <header>
    <h1>Tic Tac Toe!</h1>
  </header>

  <main>
    <div class="controls">
      <button class="controls-reset">Reset</button>
      <div class="players">
        <div class="player-one">
          <h2>Player 1</h2>
          <button class="btn-name">Editar</button>
        </div>
        <div class="player-two">
          <h2>Player 1</h2>
          <button class="btn-name">Editar</button>
        </div>
        <h2 class="winner"></h2>
      </div>
    </div>
    <div class="gameboard">
      <div class="zero"></div>
      <div class="one"></div>
      <div class="two"></div>
      <div class="three"></div>
      <div class="four"></div>
      <div class="five"></div>
      <div class="six"></div>
      <div class="seven"></div>
      <div class="eight"></div>
    </div>
  </main>

</body>

</html>
